apiVersion: v1
kind: Namespace
metadata:
  name: first-app-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: first-app-1-deploy
  namespace: first-app-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: first-app-1
  template:
    metadata:
      labels:
        app: first-app-1
    spec:
      containers:
        - name: first-app-1
          image: nginx/nginx-ingress:5.0-alpine
          securityContext:
            runAsNonRoot: true
          resources:
            limits:
              memory: "100Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: first-app-1-svc
  namespace: first-app-1
  labels:
    app: first-app-1
spec:
  type: ClusterIP
  selector:
    app: first-app-1
  ports:
    - name: http
      port: 80
      targetPort: 80
